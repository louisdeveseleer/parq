name: parq
description: PAR-Q+

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: 0.16.1
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^8.9.0
  provider: ^4.3.2+2
  page_transition: ^1.1.7+2
  url_launcher: ^5.7.7
  cupertino_icons: ^0.1.3
  device_preview: ^0.4.8
  package_info: ^0.4.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_intl:
  main_locale: en
  enabled: true